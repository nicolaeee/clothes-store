<div class="column">
    <!-- Product Section-->
    <div class="row wrap gap-1 space-between">
        <app-product
        *ngFor="let product of products"
        [product]="product"
        (productOutput)="onProductOutput($event)"
      ></app-product>
    </div>

    <p-paginator
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[6, 12, 20]"
    (onPageChange)="onPageChange($event)"
    #paginator
  ></p-paginator>
</div>
